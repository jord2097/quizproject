<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row align-items-center" id="quizarea">
            <div class="col-md-10">
                <div id="intro">
                    <h3>How Old Is Your Soul?</h3>
                    <hr/>
                    <h4>Answer these simple questions about your upbringing and personality, and I guarantee I will guess your true age.                       
                    </h4>
                    
                    <button id="startquiz" class="btn btn-outline-danger">Start quiz</button>
                </div>
                <div id="question">
                    <h2 class="question-header"></h2>
                    <p class="question-text"></p>
                    <div class="choices">
                        <button class="rad" id="choice1"></button>
                        <br/>
                        <button class="rad" id="choice2"></button>
                        <br/>
                        <button class="rad" id="choice3"></button>
                        <br/>
                        <button class="rad" id="choice4"></button>
                    </div>

                </div>
                <div id="result">
                    <h2>I think you are...</h2>
                    <p class="resultText"></p>

                </div>


            </div>
        </div>




    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="quiz.js"></script>
    <script src="questions.js"></script>
</body>
</html>
